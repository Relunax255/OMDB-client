<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>OMDB Client</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body style="align-items: center;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
    <nav class="navbar" style="margin-top: 20px; margin-bottom: 20px; border-bottom: 2px solid #666666;">
        <div class="text-center" style="margin-left: 10px;" >
            <h3>OMDB Client</h3>
        </div>
    </nav>

    <div id="maindiv" class="centeredall" style="align-self: auto;">

        <div id="searcharea" class="form-group" style="margin-bottom: 2%;">
            <select name="selecttype" id="selecttype">
                <option value="s">Ricerca tradizionale (consigliato)</option>
                <option value="i">Ricerca con ID</option>
                <option value="t">Ricerca con titolo</option>
            </select>
            <input type="text" id="searchstring" >
            <button id="searchbutton">Cerca</button>
        </div>
        <div id="searchresult">
         
        </div>
        <div id="pagenavigation" class="form-group" style="margin-bottom: 2%;">
          <button>|&lt;</button>
          <button>&lt;</button>
          <label>Pagina <span id="selectedpagenumber"></span> di <span id="totalpagesnumber"></span></label>
          <button>&gt;</button>
          <button>&gt;|</button>
        </div>
    </div>
</body>
</html>
